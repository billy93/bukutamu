<main class="container" layout:fragment="content">

	<div class="row mb-5">
		<div class="py-5 text-center">
			<img class="d-block mx-auto mb-4" src="images/logo.png"
				alt="" width="128" height="164">
			<h2>Buku Tamu</h2>
			<p class="lead">Selamat datang di buku tamu pengadilan agama ponorogo</p>
		</div>
	</div>

	<div class="row mb-5">
		<div class="accordion accordion-flush" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header" id="headingOne">
					<button class="accordion-button" type="button"
							data-bs-toggle="collapse" data-bs-target="#collapseOne"
							aria-expanded="true" aria-controls="collapseOne">Beranda</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse"
					 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">

						<div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-3">
							<div class="col">
								<div class="p-3 border bg-light">Jumlah Tamu Umum</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">Jumlah Tamu Khusus</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">Jumlah Janji</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">Jumlah Total</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">[[${tamuUmum}]]</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">[[${tamuKhusus}]]</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">[[${janji}]]</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">[[${total}]]</div>
							</div>
						</div>

						<br/><br/>


						<div class="row">
							<div class="col">
								<div id="chart" style="height: 280px;"></div>
							</div>
						</div>

						<br/><br/><br/><br/><br/><br/>

						<div class="row">
							<div class="col">
								<div id="chart2" style="height: 280px;"></div>
							</div>
						</div>

						<br/><br/><br/><br/><br/><br/>

						<div class="row">
							<div class="col">
								<div id="chart3" style="height: 280px;"></div>
							</div>
						</div>

						<br/><br/><br/><br/><br/><br/>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script th:inline="javascript">
		window.onload = function () {

			var chart = /*[[${grafikTamuTotal}]]*/ {};
			var chart1 = new CanvasJS.Chart("chart", chart);
			chart1.render();

			var chart2Data = /*[[${grafikTamu}]]*/ {};
			var chart2 = new CanvasJS.Chart("chart2", chart2Data);
			chart2.render();

			var chart3Data = /*[[${grafikStatistikKeperluanTamu}]]*/ {};
			var chart3 = new CanvasJS.Chart("chart3", chart3Data);
			chart3.render();

		}
	</script>
